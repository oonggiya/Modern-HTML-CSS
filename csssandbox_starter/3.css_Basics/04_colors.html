<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
   h1{
     /* color name */
      color:aqua;
   }
   h2{
     /* RGB */
     color: rgb(210, 0, 255);
   }
   h3{
     /* Hex */
     color: #333;
   }
  </style>
</head>
<body>
  <h1>heading one</h1>
  <h2>heading Two</h2>
  <h3>heading Three</h3>
</body>
</html>
