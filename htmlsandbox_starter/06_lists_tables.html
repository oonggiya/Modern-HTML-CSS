<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists & Tables</title>
</head>
<body>
 <!-- Unordered lists -->
 <ul>
   <li>Item 1</li>
   <li>Item 2</li>
   <li>Item 3</li>
   <li>Item 4</li>
 </ul>
 <!-- Ordered lists -->
  <ol>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ol>

  <!-- Nested lists -->
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul>
      <li>Nested item1</li>
      <li>Nested item2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Tables -->
  <table>
<thead>
  <tr>
    <th>First name</th>
    <th>Last name</th>
    <th>Email</th>
  </tr>
</thead>
<tbody>
  <tr>
    <td>Joe</td>
    <td>oonggi</td>
    <td>oonggiya@gmail.com</td>
  </tr>
  <tr>
    <td>Kate</td>
    <td>smith</td>
    <td>smith@gmail.com</td>
  </tr>
  <tr>
    <td>jeff</td>
    <td>willy</td>
    <td>willy@gmail.com</td>
  </tr>
</tbody>

  </table>
</body>
</html>
